   <body>
    <div class="i_res">
	 <form class="s_res1">
      <fieldset class="reg_form">
      <legend>REGISTRATION FORM</legend>
      <br><label for="fname">First Name</label><br>
        <input type="text" placeholder="Enter First Name" name="First Name" required class="form_text">
          <br>
          <br>
          <label for="lname">Last Name</label><br>
        <input type="text" placeholder="Enter Last Name" name="Last Name" required class="form_text">
          <br>
          <br>
        <label for="gender">Gender</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label><br> <br>
          <label for="email">Email</label><br>
          

        <input type="text" placeholder="Enter Email" name="email" required class="form_text">
        <br><br>
        <label for="psw">Password</label><br>
        <input type="password" placeholder="Enter Password" name="psw" required class="form_text">
        <br><br>
        <label for="psw-repeat">Repeat Password</label><br>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required class="form_text">
        <br><br><br><br>
        <table>
        <tr>
        <td><button type="button" class="reg_button">SUBMIT</button></td>
        <td><button type="button" class="reg_button">RESET</button></td>
        </tr>
        </table>
      </fieldset>
